<!DOCTYPE html>
<html lang="es">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>jetCompra - v2.0.1 - Hangar</title>
        <!-- Favicon -->
        <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>✈️</text></svg>">
        <!-- Estilos Bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
        <!-- Marqueefy CSS -->
        <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@marqueefy/marqueefy@1.0.2/dist/css/marqueefy.min.css">
        <!-- Mis estilos en cascada -->
        <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>

    <header class="marquesina-contenedor">
        <div class="marqueefy" tabindex="0">
            <div class="content">
                <span id="texto_marquesina" class="texto_marquesina">
                    <!-- Texto aca -->
                </span>
            </div>
        </div>
    </header>

    <div class="wrapper">
        <aside>
            <header>
                <a href="./index.html"><img id="logo_img" src="./media/logo.jpg" alt="logo" height="121px" width="332px"></a>
                <h1 class="logo">jetCompra</h1>
                <p>Proyecto Final</p>
                <p>v.2.0.1</p>
            </header>
            <nav>
                <ul>
                    <li>
                        <a class="boton-menu boton-volver" href="./index.html">
                            <i class="bi bi-arrow-return-left"></i>Volver al Catálogo
                        </a>
                    </li>
                    <li>
                        <a class="boton-menu boton-carrito active" href="./hangar.html">
                            <i class="bi bi-cart-fill"></i>Hangar</a>
                    </li>
                </ul>
            </nav>
            <footer>
                <p class="texto-footer">Julio Reyes - Comisión 34080 JS</p>
                <a class="repo" href="https://github.com/jjrh92/proyectoFinalJS" target="_blank">Repositorio en github</a>
            </footer>
        </aside>
        <main>
            <h2 class="titulo-principal">Hangar</h2>
            <div class="contenedor-carrito">
                <p id="carrito-vacio" class="carrito-vacio">Tu Hangar está vacío.</p>

                <div id="carrito-productos" class="carrito-productos disabled">
                    <!-- Esto se va a completar con el JS -->
                </div>

                <div id="carrito-acciones" class="carrito-acciones disabled">
                    <div class="carrito-acciones-izquierda">
                        <button id="carrito-acciones-vaciar" class="carrito-acciones-vaciar">Vaciar Hangar</button>
                    </div>
                    <div class="carrito-acciones-derecha">
                        <div class="carrito-acciones-total">
                            <p>Total:</p>
                            <p id="total">$3000</p>
                        </div>
                        <button id="carrito-acciones-comprar" class="carrito-acciones-comprar">PROCESAR HANGAR Y FINALIZAR COMPRA</button>
                    </div>
                </div>

                <p id="carrito-comprado" class="carrito-comprado disabled">Muchas gracias por tu compra. Felices vuelos<i class="bi bi-emoji-laughing"></i></p>

            </div>
        </main>
    </div>

    <!-- Sweet Alert -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script> 
    <!-- Luxon -->
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.1.1/build/global/luxon.min.js"></script>
    <!-- Marqueefy JS -->
    <script src="https://cdn.jsdelivr.net/npm/@marqueefy/marqueefy@1.0.2/dist/js/marqueefy.min.js"></script>

    <!-- Mi JS data-stock/clima/main-->
    <script src="./data.js"></script>
    <script src="./getWeather.js"></script>
    <script src="./hangar.js"></script>

</body>
</html>
